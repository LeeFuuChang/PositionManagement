<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" crossorigin="anonymous"></script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <script defer src="position.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body language="en">
    <form>
        <div>
            <input id="cross" type="button" value="Cross" class="active margin-type lang" lang="crossMargin">
            <input id="isolated" type="button" value="Isolated" class="margin-type lang" lang="isolatedMargin">
        </div>
        <div>
            <label for="entryPrice">
                <h2 class="lang" lang="entryPrice"></h2>
                <input name="entryPrice" id="entryPrice" type="text" required>
            </label>
        </div>
        <div>
            <label for="stopLossPrice">
                <h2 class="lang" lang="stopLossPrice"></h2>
                <input name="stopLossPrice" id="stopLossPrice" type="text" required>
            </label>
            <label for="takeProfitPrice">
                <h2 class="lang" lang="takeProfitPrice"></h2>
                <input name="takeProfitPrice" id="takeProfitPrice" type="text" required>
            </label>
        </div>
        <div>
            <label for="availableMargin">
                <h2 class="lang" lang="availableMargin"></h2>
                <input name="availableMargin" id="availableMargin" type="text" required>
            </label>
        </div>
        <div>
            <label for="maxLeverageAcceptable">
                <h2 class="lang" lang="maxLeverageAcceptable"></h2>
                <input name="maxLeverageAcceptable" id="maxLeverageAcceptable" type="text" required>
            </label>
        </div>
        <div>
            <label for="maxLossAcceptable">
                <h2 class="lang" lang="maxLossAcceptable"></h2>
                <input name="maxLossAcceptable" id="maxLossAcceptable" type="text" required>
            </label>
        </div>
        <div>
            <label for="tradingFeeRate">
                <h2 class="lang" lang="tradingFeeRate"></h2>
                <input name="tradingFeeRate" id="tradingFeeRate" type="text" value="0.05" required>
            </label>
        </div>
        <button type="button" id="submit">
            <h2 class="lang" lang="calculatePosition"></h2>
            <img src="arrow.png" alt="">
        </button>
        <a href="#" class="language lang" lang="nextLanguage"></a>
    </form>
    <aside>
        <article>
            <h1></h1>
            <table>
                <thead>
                    <td colspan="2" class="lang" lang="tradingPlan"></td>
                </thead>
                <tbody>
                    <tr data-name="entryPrice">
                        <td class="lang" lang="entryPrice"></td>
                        <td></td>
                    </tr>
                    <tr data-name="stopLoss">
                        <td class="lang" lang="stopLossPrice"></td>
                        <td></td>
                    </tr>
                    <tr data-name="takeProfit">
                        <td class="lang" lang="takeProfitPrice"></td>
                        <td></td>
                    </tr>
                    <tr data-name="riskRewardRatio">
                        <td class="lang" lang="riskRewardRatio"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <h6><hr></h6>
            <table>
                <thead>
                    <td colspan="2" class="lang" lang="positionManagement"></td>
                </thead>
                <tbody>
                    <tr data-name="leverage">
                        <td class="lang" lang="leverage"></td>
                        <td></td>
                    </tr>
                    <tr data-name="margin">
                        <td class="lang" lang="margin"></td>
                        <td></td>
                    </tr>
                    <tr data-name="positionSize">
                        <td class="lang" lang="positionSize"></td>
                        <td></td>
                    </tr>
                    <tr data-name="lossAtStopLoss">
                        <td class="lang" lang="lossAtStopLoss"></td>
                        <td></td>
                    </tr>
                    <tr data-name="breakEvenPrice">
                        <td class="lang" lang="breakEvenPrice"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <h6><hr></h6>
            <p id="suggestion"></p>
            <a id="save" download="image.png">
                <img src="download.png" alt="">
                <h2 class="lang" lang="saveResult"></h2>
            </a>
        </article>
    </aside>
</body>
</html>
